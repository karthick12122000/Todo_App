<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Todo app</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"

    <link rel="stylesheet" href="style.css" />

  <body>
    <section class="container-fluid MainCont flex-column">
      <div
        class="col-10 col-md-8 col-lg-5 fw-bold todo__header d-flex justify-content-between mb-4"
      >
        <span>TODO</span>
        <span class="btn__mode" data-Dark="false"
          ><i class="bi bi-moon-fill"></i
        ></span>
      </div>
      <div class="col-10 col-md-8 col-lg-5 todo__add">
        Â  <input type="checkbox" id="enter" />
        <label for="enter"> <span></span></label>
        <input type="text" id="taskinp" />
      </div>
    </section>
    <section class="listCont d-flex align-items-center flex-column">
      <ul
        class="list-group col-10 col-md-8 col-lg-5 todo__list"
        id="todoList"
      ></ul>
    </section>

    <!-- Add dynamic number -->
    <p class="text-center">Drag and drop to reorder list</p>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
