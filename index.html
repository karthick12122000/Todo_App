  <body>
    <section class="container-fluid MainCont flex-column">
      <div
        class="col-10 col-md-8 col-lg-5 fw-bold todo__header d-flex justify-content-between mb-4"
      >
        <span>TODO</span>
        <span class="btn__mode"><i class="bi bi-moon"></i></span>
      </div>
      <div class="col-10 col-md-8 col-lg-5 todo__add">
        Â  <input type="radio" id="enter" />
        <label for="enter"> <span></span></label>
        <input type="text" id="taskinp" />
      </div>
    </section>
    <section class="listCont d-flex align-items-center flex-column">
      <ul class="list-group col-10 col-md-8 col-lg-5 todo__list">
        <li class="list-group-item p-3">
          <input type="radio" id="1" />
          <label for="1"> <span></span></label
          ><span class="p-3">A third item</span>
        </li>
        <li class="list-group-item">
          <input type="radio" id="2" /> <label for="2"> <span></span></label
          ><span class="p-3">A third item</span>
        </li>
        <li class="list-group-item">
          <input type="radio" id="6" /> <label for="6"> <span></span></label

        </li>
        <li class="list-group-item">
          <input type="radio" id="3" /> <label for="3"> <span></span></label
          ><span class="p-3">A third item</span>
        </li>
        <li class="list-group-item">
          <input type="radio" id="4" /> <label for="4"> <span></span></label
          ><span class="p-3">A third item</span>
        </li>
      </ul>
    </section>
